name: RNG Documentation

on:
  pull_request:
    branches: [ master ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [ 15.x ]

    steps:
      - name: Prepare
          - run: git config --global user.email "$(git --no-pager log --format=format:'%ae' -n 1)"
      - name: docsify-action
        uses: tool3/docsify-action@v1.1
        with:
          github_token: ${{ secrets.GP_TOKEN }}


