name: RNG Documentation

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [15.x]

    steps:
    - name: docsify-action
      uses: tool3/docsify-action@v1.1
      run: apt-get install ca-certificates
      with:
        github_token: ${{ secrets.GP_TOKEN }}
