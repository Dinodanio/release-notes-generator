name: RNG Documentation

on:
  pull_request:
    branches: [ master ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [ 15.x ]

    steps:
      - name: Generate
        uses: tool3/docsify-action@v1.1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}


