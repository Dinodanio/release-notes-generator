name: Node.js CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Test ${{ matrix.node-version }}
      run: |
        npm ci
        npm test
    - name: Create Code Coverage Badge
      uses: actions/upload-artifact@v2
      with:
        name: code-coverage-badge
        path: coverage/badge.svg
